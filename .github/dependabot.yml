version: 2
updates:
  - package-ecosystem: "npm"
    versioning-strategy: "increase"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      swc:
        patterns:
          - "@swc/*"
      eslint:
        patterns:
          - "@eslint/*"
          - "@stylistic/*"
          - "eslint"
          - "eslint-*"
          - "typescript-eslint"
          - "@typescript-eslint/*"
